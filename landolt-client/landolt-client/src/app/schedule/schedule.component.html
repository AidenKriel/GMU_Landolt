<h1 class="h1-home">Landolt Observatories</h1>

<span *ngIf="allObservatories">

<div *ngFor="let obs of allObservatories">
    <p> {{obs.name}} </p>
</div>

<table mat-table [dataSource]="allObservatories" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
</table>

</span>
