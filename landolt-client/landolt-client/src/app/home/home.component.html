<h1 class="h1-home">Landolt Schedule Overview</h1>

<p>This tool allows for observatories to mark their available time and be placed
    into the general Landolt schedule. If weather complications arise, observations
    will be automatically rescheduled and all relevant observatories will be notified. </p>
